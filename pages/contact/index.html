<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../../assets/images/BBC-logo.png" />
    <title>Home - BBC Newsletter</title>

    <link rel="stylesheet" href="../../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../assets/styles/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="navbar-inner">
        <a class="mr-5" href="../../index.html" style="line-height: 1">
          <img class="navbar-brand" src="../../assets/images/BBC-logo.png" />
        </a>
        <a
          href="../../index.html"
          class="
            is-link is-hidden-touch
            has-text-white has-text-weight-semibold
            mr-5
          "
        >
          Home
        </a>
        <a class="is-hidden-touch has-text-white has-text-weight-semibold mr-5">
          News
        </a>
        <a
          href="./index.html"
          class="is-hidden-touch has-text-white has-text-weight-semibold"
        >
          Contact Us
        </a>

        <div class="ml-auto">
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>

          <!-- Hide buttons in tablets/mobiles -->
          <div class="buttons is-hidden-touch">
            <a class="button is-light is-outlined"> Log in </a>
            <a class="button is-light">
              <strong>Sign up</strong>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Adds spacing between navbar and body -->
    <section class="section">
      <main class="container is-max-desktop">
        <h1 class="title">Contact Us</h1>

        <form id="contact-form">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">From</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input
                    class="input"
                    name="name"
                    type="text"
                    placeholder="Name"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                  <input
                    class="input"
                    name="email"
                    type="email"
                    placeholder="Email"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span
                    id="id-valid-checkmark"
                    class="icon is-small is-right"
                    style="display: none"
                  >
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
              <div class="field is-expanded">
                <div class="field has-addons">
                  <p class="control">
                    <a class="button is-static">+44</a>
                  </p>
                  <p class="control is-expanded">
                    <input
                      class="input"
                      name="phone"
                      type="tel"
                      placeholder="Your phone number"
                      maxlength="11"
                    />
                  </p>
                </div>
                <p class="help">* This field is optional</p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Subject</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input"
                    name="subject"
                    type="text"
                    placeholder="e.g. Partnership opportunity"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Message</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea
                    class="textarea"
                    name="message"
                    placeholder="Explain how we can help you"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control is-flex">
                  <button class="button is-primary ml-auto">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Built by <strong>Victor Hall</strong>, for educational purposes only
        </p>
        <p>
          All articles and assets belong to
          <strong>BBC - Copyright Â© 2021</strong>
        </p>
        <p class="has-text-grey has-text-weight-light">
          University of London - Goldsmiths
        </p>
      </div>
    </footer>

    <script src="./form.js"></script>
  </body>
</html>
